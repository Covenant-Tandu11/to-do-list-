<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Dashboard - My Tasks</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Dashboard Screen -->
  <main class="dashboard-screen">
    <!-- Header -->
    <header class="dashboard-header">
      <h1>MY TASKS</h1>
    </header>
    <!-- Categories Section -->
    <section class="categories-section">
      <h2>CATEGORIES</h2>
      <div class="categories">
          <div class="category-item personal">
            <div class="category-header">
              <div class="category-name">
                <i class="fas fa-user"></i>
                <span>Personal</span>
              </div>
              <div class="category-count" id="personal-count">0 tasks</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="personal-progress" style="width: 0%"></div>
            </div>
            <div class="progress-percent" id="personal-percent">0%</div>
          </div>
        <!-- Category Card: Work -->
        <div class="category-item work">
          <div class="category-header">
            <div class="category-name">
              <i class="fas fa-briefcase"></i>
              <span>Work</span>
            </div>
            <div class="category-count" id="work-count">0 tasks</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="work-progress" style="width: 0%"></div>
          </div>
          <div class="progress-percent" id="work-percent">0%</div>
        </div>
          <!-- Category Card: School -->
        <div class="category-item school">
          <div class="category-header">
            <div class="category-name">
              <i class="fas fa-graduation-cap"></i>
              <span>School</span>
            </div>
            <div class="category-count" id="school-count">0 tasks</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="school-progress" style="width: 0%"></div>
          </div>
          <div class="progress-percent" id="school-percent">0%</div>
        </div>
          <!-- Category Card: Health -->
        <div class="category-item health">
          <div class="category-header">
            <div class="category-name">
              <i class="fas fa-heartbeat"></i>
              <span>Health</span>
            </div>
            <div class="category-count" id="health-count">0 tasks</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="health-progress" style="width: 0%"></div>
          </div>
          <div class="progress-percent" id="health-percent">0%</div>
      </div>
      </div>
    </section>

    <!-- Today's Tasks Section -->
     <section class="tasks-section">
                <div class="tasks-header">
                    <h2><i class="fas fa-calendar-day"></i> TODAY'S TASKS</h2>
                </div>
                <div class="empty-state" id="empty-state" style="text-align: center;">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Click the "+" button to add your first task</p>
                </div>
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </section>
    </main>
    <!-- Floating Add Button -->
        <button class="floating-add-btn" id="floating-add-btn">
            <i class="fas fa-plus"></i>
        </button>
          <!-- Modal for Adding Tasks -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2><i class="fas fa-plus-circle"></i> ADD A TASK</h2>
                    <button class="close-modal" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="task-form">
                    <div class="form-group">
                      <label for="modalTaskInput">Task</label>
                      <input type="text" name="modalTaskInput" id="modalTaskInput" placeholder="What do you need to do?" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Category</label>
                        <select id="task-category" class="form-select" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="school">School</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="add-task-btn">
                        <i class="fas fa-plus"></i> ADD TASK
                    </button>
                </form>
            </div>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
